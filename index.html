    <style>
        /* Custom font for a more thematic feel, though Inter is used as a reliable fallback */
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Inter:wght@400;700;900&display=swap');
        
        /* --- FULL SCREEN ADJUSTMENTS --- */
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Deep Black background for contrast */
        }
        
        /* Adjusted gradient to use primary R/Y/G colors */
        .reggae-bg {
            background: linear-gradient(135deg, #FFD700 0%, #008000 50%, #FF0000 100%); /* Yellow, Green, Red */
        }

        /* Text shadow using Red */
        .reggae-text-shadow {
            text-shadow: 2px 2px 0px #FF0000; /* Red shadow */
        }

        /* History highlight for called numbers: Green background, Yellow text */
        .reggae-history-highlight {
            background-color: #008000; /* Green */
            color: #FFD700; /* Gold/Yellow */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .reggae-history-highlight:hover {
            transform: translateY(-2px);
        }

        /* Animation Classes */
        .spin-start {
            opacity: 0;
            transform: scale(0.5) rotate(0deg);
        }

        .spin-end {
            opacity: 1;
            transform: scale(1) rotate(360deg);
            transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* --- NEW MODAL/WHEEL STYLES --- */
        #dare-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: none;
        }
        #dare-modal-content {
            width: 90%;
            max-width: 650px; /* Increased size to fit the wheel */
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        /* Canvas Style */
        #wheelCanvas {
            border: 5px solid #FFD700;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1); /* Spinning transition */
        }

        /* Pointer (small triangle at the top) */
        #wheel-pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #FF0000; /* Red pointer */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            z-index: 60;
        }

        .dare-spin-button {
            background-color: #2ecc71; /* Green */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }
        .dare-spin-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .dare-spin-button:disabled {
            background-color: #95a5a6;
            cursor: wait;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
