<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable 75-Ball Bingo Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General setup for printability */
        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            padding: 5mm; /* Reduced padding for more space */
            box-sizing: border-box;
            background: white;
            display: grid;
            /* 4 rows, 2 columns */
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px; /* Small gap between tickets */
        }

        .ticket {
            border: 2px solid black;
            padding: 5px;
            display: flex; /* Flex container for the two blocks */
            flex-direction: column;
            box-sizing: border-box;
            break-inside: avoid; /* Important for print layout */
            height: 100%;
        }

        .ticket-header {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 0;
            text-align: center;
            flex-shrink: 0;
            margin-bottom: 2px;
            border-bottom: 1px solid black;
        }

        .ticket-blocks-container {
            display: flex;
            flex-grow: 1; /* Blocks take up remaining vertical space */
            gap: 2px;
        }
        
        .number-block {
            display: grid;
            /* 5 columns (B-I-N-G-O), 4 rows (1 header + 3 number rows) */
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            flex: 1; /* Equal width for both blocks */
            border: 1px solid black;
        }
        
        .number-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid black; /* Clear black border for printing */
        }

        .number-cell.header-cell {
            font-size: 12px;
            background-color: #eee; /* Light gray header */
        }

        /* Print-specific styles */
        @media print {
            body {
                background: white;
            }
            .a4-page {
                box-shadow: none;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            .number-cell, .ticket {
                border-color: black !important;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
